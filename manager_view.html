<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* General Styles */
    * { box-sizing: border-box; transition: 0.3s; }
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f3f8fb;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1c1c2e;
      color: #f0f0f0;
    }

    .dashboard {
      max-width: 950px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in;
    }

    body.dark .dashboard {
      background: #2a254b;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #3498db; /* Light Blue */
    }

    /* Dark/Light Toggle */
    .toggle-mode {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .toggle-mode button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 16px;
    }

    .toggle-mode button:hover { background: #2980b9; }

    /* Form Inputs */
    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .form-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-row input:focus { border-color: #3498db; outline: none; }

    .form-row button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    .form-row button:hover { background: #2980b9; }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    body.dark th, body.dark td { border-color: #555; }

    th { background: #d6eaf8; color: #2980b9; }
    body.dark th { background: #3b2e5c; color: #a3c4f0; }

    tr.new-row { animation: slideIn 0.4s ease-out; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-15px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Buttons */
    .btn-action {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      margin: 2px;
      font-size: 13px;
    }

    .btn-approve { background: #3498db; }
    .btn-approve:hover { background: #2980b9; }

    .btn-reject { background: #e74c3c; }
    .btn-reject:hover { background: #c0392b; }

    .btn-delete { background: #7f8c8d; }
    .btn-delete:hover { background: #626d70; }

    body.dark .btn-approve { background: #5dade2; }
    body.dark .btn-approve:hover { background: #3498db; }
    body.dark .btn-reject { background: #e74c3c; }
    body.dark .btn-reject:hover { background: #c0392b; }
    body.dark .btn-delete { background: #555; }
    body.dark .btn-delete:hover { background: #444; }

    /* Status Colors */
    .status { font-weight: bold; }
    .status.approved { color: #3498db; }
    .status.rejected { color: #e74c3c; }
    .status.pending { color: #f39c12; }
    body.dark .status.pending { color: #f1c40f; }

  </style>
</head>
<body>

<div class="dashboard">
  <!-- Dark/Light Toggle -->
  <div class="toggle-mode">
    <button onclick="toggleMode()"><i id="modeIcon" class="fas fa-moon"></i></button>
  </div>

  <h2>Manager Dashboard</h2>

  <!-- Input Form -->
  <div class="form-row">
    <input type="text" id="subject" placeholder="Approval Subject">
    <input type="text" id="owner" placeholder="Request Owner">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addRequest()">Add</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Owner</th>
        <th>Category</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // Dark/Light Mode Toggle
  function toggleMode() {
    document.body.classList.toggle('dark');
    const icon = document.getElementById('modeIcon');
    icon.classList.toggle('fa-sun');
    icon.classList.toggle('fa-moon');
  }

  // LocalStorage Data
  let requests = JSON.parse(localStorage.getItem('requests')) || [];
  const tableBody = document.getElementById('tableBody');

  function renderTable() {
    tableBody.innerHTML = '';
    requests.forEach((req, index) => {
      const row = document.createElement('tr');
      row.classList.add('new-row');
      row.innerHTML = `
        <td>${req.subject}</td>
        <td>${req.owner}</td>
        <td>${req.category}</td>
        <td class="status ${req.status.toLowerCase()}">${req.status}</td>
        <td>${req.amount}</td>
        <td>
          <button class="btn-action btn-approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
          <button class="btn-action btn-reject" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
          <button class="btn-action btn-delete" onclick="deleteRequest(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function addRequest() {
    const subject = document.getElementById('subject').value.trim();
    const owner = document.getElementById('owner').value.trim();
    const category = document.getElementById('category').value.trim();
    const amount = document.getElementById('amount').value.trim();

    if(!subject || !owner || !category || !amount) {
      alert("Please fill all fields!");
      return;
    }

    requests.push({ subject, owner, category, amount, status: 'Pending' });
    localStorage.setItem('requests', JSON.stringify(requests));

    document.getElementById('subject').value = '';
    document.getElementById('owner').value = '';
    document.getElementById('category').value = '';
    document.getElementById('amount').value = '';

    renderTable();
  }

  function updateStatus(index, status) {
    requests[index].status = status;
    localStorage.setItem('requests', JSON.stringify(requests));
    renderTable();
  }

  function deleteRequest(index) {
    if(confirm("Are you sure you want to delete this request?")) {
      requests.splice(index,1);
      localStorage.setItem('requests', JSON.stringify(requests));
      renderTable();
    }
  }

  renderTable();
</script>

</body>
</html>
