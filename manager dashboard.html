<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4c1d95, #16a34a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassmorphism Container */
    .dashboard {
      max-width: 1100px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
      text-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    /* Dark/Light Toggle */
    .toggle-mode {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .toggle-mode button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg,#16a34a,#4c1d95);
      color: white;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(22,163,52,0.4);
      transition: all 0.3s ease;
    }

    .toggle-mode button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #16a34a, 0 0 30px #4c1d95;
    }

    /* Form Inputs */
    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }

    .form-row input {
      flex: 1;
      min-width: 160px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
    }

    .form-row input::placeholder { color: rgba(255,255,255,0.7); }
    .form-row input:focus { outline: 2px solid #16a34a; }

    .form-row button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#16a34a,#4c1d95);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(22,163,52,0.4);
    }

    .form-row button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px #16a34a, 0 0 30px #4c1d95;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
    }

    th {
      background: rgba(255,255,255,0.15);
      font-weight: 600;
      font-size: 15px;
    }

    tr {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    tr:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Status Badges */
    .status {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
    }
    .status.approved { background: rgba(34,197,94,0.3); border:1px solid rgba(34,197,94,0.6); }
    .status.rejected { background: rgba(239,68,68,0.3); border:1px solid rgba(239,68,68,0.6); }
    .status.pending  { background: rgba(37,99,235,0.3); border:1px solid rgba(37,99,235,0.6); }

    /* Action Buttons */
    .btn-action {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      margin: 2px;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .btn-approve { background: #16a34a; }
    .btn-reject  { background: #ef4444; }
    .btn-delete  { background: #6b7280; }

    .btn-action:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="dashboard">
  <!-- Dark/Light Toggle -->
  <div class="toggle-mode">
    <button onclick="toggleMode()"><i id="modeIcon" class="fas fa-moon"></i></button>
  </div>

  <h2>Manager Dashboard</h2>

  <!-- Input Form -->
  <div class="form-row">
    <input type="text" id="subject" placeholder="Approval Subject">
    <input type="text" id="owner" placeholder="Request Owner">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addRequest()">Add</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Owner</th>
        <th>Category</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // Dark/Light Mode Toggle (kept simple: just icon change)
  function toggleMode() {
    const icon = document.getElementById('modeIcon');
    icon.classList.toggle('fa-sun');
    icon.classList.toggle('fa-moon');
    alert("Dark/Light mode visuals are disabled in glass theme (only icon toggles).");
  }

  // LocalStorage Data
  let requests = JSON.parse(localStorage.getItem('requests')) || [];
  const tableBody = document.getElementById('tableBody');

  function renderTable() {
    tableBody.innerHTML = '';
    requests.forEach((req, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${req.subject}</td>
        <td>${req.owner}</td>
        <td>${req.category}</td>
        <td><span class="status ${req.status.toLowerCase()}">${req.status}</span></td>
        <td>${req.amount}</td>
        <td>
          <button class="btn-action btn-approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
          <button class="btn-action btn-reject" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
          <button class="btn-action btn-delete" onclick="deleteRequest(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function addRequest() {
    const subject = document.getElementById('subject').value.trim();
    const owner = document.getElementById('owner').value.trim();
    const category = document.getElementById('category').value.trim();
    const amount = document.getElementById('amount').value.trim();

    if(!subject || !owner || !category || !amount) {
      alert("Please fill all fields!");
      return;
    }

    requests.push({ subject, owner, category, amount, status: 'Pending' });
    localStorage.setItem('requests', JSON.stringify(requests));

    document.getElementById('subject').value = '';
    document.getElementById('owner').value = '';
    document.getElementById('category').value = '';
    document.getElementById('amount').value = '';

    renderTable();
  }

  function updateStatus(index, status) {
    requests[index].status = status;
    localStorage.setItem('requests', JSON.stringify(requests));
    renderTable();
  }

  function deleteRequest(index) {
    if(confirm("Are you sure you want to delete this request?")) {
      requests.splice(index,1);
      localStorage.setItem('requests', JSON.stringify(requests));
      renderTable();
    }
  }

  renderTable();
</script>

</body>
</html>
